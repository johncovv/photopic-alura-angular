<header class="fixed-top">
	<nav class="navbar navbar-light bg-white">
		<a class="navbar-brand">ALURAPIC</a>
		<!-- get the observable value using the async pipe and rename it to user -->
		<div *ngIf="user$ | async as user; else login">
			<i class="fa fa-user-circle"></i>
			<a class="ml-2">{{ user?.name }}</a>
		</div>

		<ng-template #login>
			<span class="navbar-text"> Please, login! </span>
		</ng-template>
	</nav>
</header>
