<header class="fixed-top">
	<nav class="navbar navbar-light bg-white">
		<a class="navbar-brand" [routerLink]="['']">
			<i
				tabindex="0"
				(keyup.space)="menu.toggle()"
				(click)="menu.toggle()"
				class="fa fa-bars mr-2"
			></i>
			ALURAPIC
		</a>

		<app-menu #menu>
			<ul class="list-unstyled">
				<li>
					<a appShowIfLogged [routerLink]="['photo', 'add']">Upload</a>
				</li>
			</ul>
		</app-menu>
		<!-- get the observable value using the async pipe and rename it to user -->
		<div *ngIf="user$ | async as user; else login">
			<i class="fa fa-user-circle"></i>
			<a class="ml-2" [routerLink]="['user', user?.name]">{{ user?.name }}</a>

			<a class="ml-3" (click)="logout()">
				<i class="fa fa-sign-out"></i>
			</a>
		</div>

		<ng-template #login>
			<a class="nav-link" [routerLink]="['']"> Please, login! </a>
		</ng-template>
	</nav>
	<div class="fixed-top">
		<app-loading></app-loading>
		<app-alert></app-alert>
	</div>
</header>
