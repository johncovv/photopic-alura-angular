<div *ngIf="comments">
	<ul class="list-unstyled">
		<li *ngFor="let comment of comments">
			<a
				class="text-dark font-weight-bold mr-1"
				[routerLink]="['/user', comment.userName]"
			>
				{{ comment.userName }}
			</a>
			<em>
				{{ comment.date | date: 'dd-MM-yyyy HH:mm' }}
			</em>
			<p class="break-word mb-2">
				{{ comment.text }}
			</p>
		</li>
	</ul>
	<div class="mt-4">
		<form [formGroup]="commentForm" (submit)="save()">
			<div class="input-group">
				<textarea
					formControlName="comment"
					class="form-control"
					maxlength="300"
				></textarea>
				<div class="input-group-append">
					<button
						class="btn btn-primary pull-left"
						[disabled]="commentForm.invalid"
					>
						Publish
					</button>
				</div>
			</div>
			<app-vmessage
				text="Maximun of 300 caracters"
				*ngIf="commentForm.get('comment')?.errors?.maxlength"
			>
			</app-vmessage>
		</form>
	</div>
</div>
