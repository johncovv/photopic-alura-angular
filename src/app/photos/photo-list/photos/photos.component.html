<p *ngIf="!photos.length" class="text-center text-muted">Sorry, no photos</p>

<ol class="linst-unstyled w-100 p-0">
	<li *ngFor="let cols of rows" class="row no-gutters">
		<div
			class="col-sm"
			*ngFor="let photo of cols"
			appDarkenOnHover
			brightness="80"
		>
			<a [routerLink]="['/photo', photo.id]">
				<app-card>
					<app-photo
						[url]="photo.url"
						[description]="photo.description"
					></app-photo>
					<div class="text-center">
						<i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i
						>{{ photo.likes }}
						<i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i
						>{{ photo.comments }}
					</div>
				</app-card>
			</a>
		</div>
	</li>
</ol>
